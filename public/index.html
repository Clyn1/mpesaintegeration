<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background-color: #00a650;
            border-color: #00a650;
        }
        .btn-success:hover {
            background-color: #008f44;
            border-color: #008f44;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2 class="text-center mb-4">M-Pesa Payment</h2>
            <form id="mpesaForm">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="e.g., 254712345678" required>
                    <div class="form-text">Enter your M-Pesa phone number with country code (254)</div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (KES)</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                    <div class="form-text">Minimum amount: KES 1</div>
                </div>
                <div class="mb-3">
                    <label for="reference" class="form-label">Account Reference (Optional)</label>
                    <input type="text" class="form-control" id="reference" placeholder="Enter reference">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Transaction Description (Optional)</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description">
                </div>
                <button type="submit" class="btn btn-success w-100">Pay with M-Pesa</button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <script>
        // Check for callback parameters in URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultCode = urlParams.get('ResultCode');
            const resultDesc = urlParams.get('ResultDesc');
            
            if (resultCode !== null) {
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                
                if (resultCode === '0') {
                    statusDiv.className = 'success';
                    statusDiv.textContent = 'Payment successful! Thank you for your payment.';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = `Payment failed: ${resultDesc || 'Unknown error'}`;
                }
            }
        };

        document.getElementById('mpesaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const reference = document.getElementById('reference').value;
            const description = document.getElementById('description').value;

            try {
                statusDiv.style.display = 'block';
                statusDiv.className = 'info';
                statusDiv.textContent = 'Processing payment request...';

                const response = await fetch('/.netlify/functions/stkPush', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        amount: amount,
                        account_reference: reference,
                        transaction_desc: description
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process payment');
                }
                
                statusDiv.style.display = 'block';
                if (data.ResponseCode === '0' || data.ResponseCode === 0) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = 'Payment request sent! Please check your phone for the STK Push prompt.';
                } else {
                    statusDiv.className = 'error';
                    statusDiv.textContent = `Error: ${data.ResponseDescription || 'Unknown error occurred'}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.style.display = 'block';
                statusDiv.className = 'error';
                statusDiv.textContent = `Error: ${error.message || 'An error occurred. Please try again.'}`;
            }
        });
    </script>
</body>
</html>
